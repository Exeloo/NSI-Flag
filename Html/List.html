			<script>
				axios.get("http://localhost:8000/Flags").then((reponse) => {
					var list = [];
					for (flag of reponse.data) {
						flag = flag.replaceAll('_', ' ')
						flag = flag.replace('dI', "d'I")

						var a = document.createElement('a');
						a.className = 'flagA';
						a.id = flag;
						a.href = '#'
						a.innerHTML = '<i class="fa fa-caret-right" aria-hidden="true"></i> ' + flag;
						a.onclick = (event) => {
							createPage(event.currentTarget.id);
							
						}
						var div = document.createElement('div');
						div.className = 'flag';
						div.appendChild(a);
						
						document.getElementById('countryList').appendChild(div);
					}
				});
			</script>
